<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Luzofonema Web</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
	<header>
		<h1>Luzofonema Web</h1>
		<p>Explora uma nova ortografia fonética do português</p>
	</header>

	<main>
		<section>
			<label for="input-text">Texto em Português:</label><br>
			<textarea id="input-text" rows="6" cols="60"></textarea><br>
			<button id="convert-btn">Converter para Luzofonema</button>
		</section>

		<section>
			<h2>Resultado:</h2>
			<pre id="output-text"></pre>
		</section>
	</main>

	<script src="../src/js/rules.js"></script>
	<script src="../src/js/app.js"></script>
</body>
</html>
